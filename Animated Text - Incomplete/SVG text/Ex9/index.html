<!--***Cross-browser***-->
<html>
	<head>
		<title>Example 9</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<svg viewBox="0 0 600 300">
		
			<!--Pattern-->
			<pattern
					id="p-lana"
					viewBox="30 10 186 200"
					patternUnits="userSpaceOnUse"
					width="216" height="200"
					x="-70" y="35">
				
				<!--Lana.gif-->
				<image xlink:href="images/lana.gif"
				width="256" height="250"/>
			</pattern>
			
			<!--Text-->
			<text text-anchor="middle"
					x="50%"
					y="50%"
					dy=".35em"
					class="text"
					>
				Text
			</text>
		</svg>
	</body>
<html>
